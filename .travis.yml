sudo: required

language: ruby

services:
  - docker

branches:
  only:
    - develop 

before_install:
  - docker pull ajmasiaa/centos7-carta-server-18-10-2017
  - docker ps -a
  - docker run -p 8080:8080 -ti -v $HOME/build/CARTAvis:/cartabuild/CARTAvis ajmasiaa/centos7-carta-server-18-10-2017
  - docker ps -a
  - docker run ajmasiaa/centos7-carta-server-18-10-2017 -c "cd /cartabuild/CARTAvis"
  - ls

script:
  - echo "Building CARTA"
  - ls
  - export PATH=/opt/Qt/5.3/gcc_64/bin:$PATH
  - cd /cartabuild/CARTAvis/carta/html5/common/skel
  - ./generate.py source-all > /dev/null
  - mkdir /cartabuild/CARTAvis/build
  - cd /cartabuild/CARTAvis/build
  - qmake CARTA_BUILD_TYPE=dev ../carta -r
  - make -j 2


